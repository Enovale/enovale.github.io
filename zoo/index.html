<!DOCTYPE html>
<html>
    <head>
        <title>School Zoo Website</title>
    </head>
    <body>
        <button onclick="sprintA1Lab1()" >Sprint A1 Lab 1</button><br>
        <button onclick="sprintA1Lab2()" >Sprint A1 Lab 2</button><br>
        <input id="sprintA1Lab3Text" type="number" />
        <button onclick="sprintA1Lab3()" >Sprint A1 Lab 3</button><br>
        <button onclick="sprintA1Lab4()" >Sprint A1 Lab 4</button><br>
        <button onclick="sprintA1Lab5()" >Sprint A1 Lab 5</button><br>
        <button onclick="sprintA2Lab1()" >Sprint A2 Lab 1</button><br>
        <button onclick="sprintA2Lab2()" >Sprint A2 Lab 2</button><br>
        <button onclick="A2Lab3Enclosure()" >Sprint A2 Lab 3 Enclosure</button>
        <button onclick="A2Lab3Date()" >Sprint A2 Lab 3 Date</button>
        <button onclick="A2Lab3String()" >Sprint A2 Lab 3 String</button>
        <button onclick="A2Lab3EvenOdd()" >Sprint A2 Lab 3 Even or Odd</button><br>
        <div id="a3lab1Animal">
            <p id="a3lab1AnimalName">Unknown</p>
        </div>
        <button onclick="A3Lab1Animal()" >Sprint A3 Lab 1 Animal</button><br>
        <p>A3 Lab 2</p>
        <div id="animalList"></div>
        <input id="newAnimalName" type="text" />
        <button onclick="addAnimal()">Add Animal</button><br>
        <p>
        A3 Lab 3
        </p>
        <p id="regionInfo">Click a region to learn more about it</p>
        <img usemap="#zooMap" alt="map of the zoo" src="https://static.wixstatic.com/media/a539b0_388ced4376c84826819e6b54a5b1be90~mv2.png/v1/fill/w_580,h_715,al_c,q_90,usm_0.66_1.00_0.01,enc_auto/a539b0_388ced4376c84826819e6b54a5b1be90~mv2.png" />
        <map id="zooMap" name="zooMap">
            <area id="hotRegion" shape="rect" coords="0,470,180,670" href="#" alt="Hot Region">
            <area id="coldRegion" shape="rect" coords="270,0,700,180" href="#" alt="Cold Region">
            <area id="aridRegion" shape="rect" coords="250,450,420,550" href="#" alt="Arid Region">
        </map>
        <br>
        <p>
        A4 Lab 2 Ticket Booking
        </p>
        <form id="a4Form" name="a4Form" method="post" action="#">
            <label for="userName">Name</label>
            <input id="userName" name="userName" placeholder="Name" type="text">

            <label for="days">Days of Attendance</label>
            <input id="days" name="days" placeholder="1" type="number">
            <br>
            <input type="submit" alt="Submit" id="submit" name="submit">
        </form>
        <p id="formError"></p>
        <p id="formThankYou" style="display: none;">
        Thank you for submitting!
        </p>
        <script src="index.js"></script>
        <script src="a3lab.js"></script>
    </body>
</html>
