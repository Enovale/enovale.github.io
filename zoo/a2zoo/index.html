<!DOCTYPE html>
<html>
    <head>
        <title>Zoo Project</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <p>Zoo Project</p><br>

        <div>
            <p>Zoo Name: <span id="zooName">unknown</span></p>
            <p>Zoo Capacity: <span id="zooCapacity">unknown</span></p>
            <p>Zoo NumberOfGuests: <span id="zooGuests">unknown</span></p>
        </div>

        <div id="zooAnimalContainer"></div>

        <table id="zooAnimalTable">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Weight</th>
                <th>Pregnancy</th>
            </tr>
        </table>

        <button onclick="createZoo()" >Create Zoo Object</button><br>
        <button onclick="populateZoo()" >Populate Zoo Animals</button><br>
        <script src="js/index.js"></script>
    </body>
</html>
